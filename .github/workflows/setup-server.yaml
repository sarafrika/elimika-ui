name: "Setup Server"

on:
  workflow_run:
    workflows: ["Build and Push Docker Image"]
    types:
      - completed
    branches:
      - main

jobs:
  setup_server:
    name: Setup Server
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Create & Transfer .env.local to Server
        run: |
          echo "${{ secrets.SERVER_SSH_KEY }}" > private_key
          chmod 600 private_key

          echo "ðŸ”‘ Creating .env.local file from template..."
          # Copy sample env file and populate with secrets
          cp .env.sample .env.local
          
          # Replace placeholders with actual secret values
          sed -i "s|__NEXT_PUBLIC_API_URL__|${{ secrets.NEXT_PUBLIC_API_URL }}|g" .env.local
          sed -i "s|__NEXT_PUBLIC_KEYCLOAK_REALM__|${{ secrets.NEXT_PUBLIC_KEYCLOAK_REALM }}|g" .env.local
          sed -i "s|__AUTH_URL__|${{ secrets.NEXTAUTH_URL }}|g" .env.local
          sed -i "s|__AUTH_SECRET__|${{ secrets.NEXTAUTH_SECRET }}|g" .env.local
          sed -i "s|__KEYCLOAK_ISSUER__|${{ secrets.KEYCLOAK_ISSUER }}|g" .env.local
          sed -i "s|__KEYCLOAK_CLIENT_ID__|${{ secrets.KEYCLOAK_CLIENT_ID }}|g" .env.local
          sed -i "s|__KEYCLOAK_CLIENT_SECRET__|${{ secrets.KEYCLOAK_CLIENT_SECRET }}|g" .env.local

          echo "ðŸ“¤ Transferring .env.local to server..."
          scp -i private_key -o StrictHostKeyChecking=no .env.local "${{ secrets.SERVER_SSH_USER }}@${{ secrets.SERVER_IP }}":~/products/elimika-ui/.env.local
          echo "âœ… .env.local file transferred!"

      - name: Setup SSH Connection & Configure Server
        run: |
          echo "${{ secrets.SERVER_SSH_KEY }}" > private_key
          chmod 600 private_key

          ssh -i private_key -o StrictHostKeyChecking=no "${{ secrets.SERVER_SSH_USER }}@${{ secrets.SERVER_IP }}" <<-'EOF'
            set -e  # Exit on error

            echo "ðŸ“‚ Ensuring deployment directory exists..."
            mkdir -p ~/products/elimika-ui/docker

            echo "ðŸ“„ Creating docker-compose.yaml..."
            cat <<-EOC > ~/products/elimika-ui/docker/compose.yaml
            version: "3.8"

            services:
              app:
                container_name: elimika-ui
                image: ghcr.io/${{ github.repository_owner }}/elimika-ui:latest
                ports:
                  - "3000:3000"
                env_file:
                  - ../.env.local
                restart: always
            EOC

            echo "âœ… Server setup configuration complete!"
          EOF